<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBot Insight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page" id="loginPage">
        <div class="login-container">
            <div class="logo">
                <img src="logo.png" alt="BookBot Logo">
            </div>
            <button class="google-btn">
                <img src="google.png" alt="Google Icon">
                Continue with Google
            </button>
            <div class="divider">
                <span>OR</span>
            </div>
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="sign-in-btn">Sign in</button>
            <div class="links">
                <a href="#" id="resetPassword">Reset Password</a><br>
                <span>No account? </span>
                <a href="#" id="createAccount">Create one</a>
            </div>
        </div>
    </div>

    <div class="dashboard" id="dashboard" style="display: none;">
        <div class="header">
            <button class="header-btn">
                <img src="noti.png" alt="Notifications">
            </button>
            <button class="header-btn">Help</button>
            <button class="header-btn">Logout</button>
            <button class="header-btn">
                <img src="dowload.png" alt="Download">
            </button>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <button class="upload-btn" id="uploadButton">
                    <img src="uplodd.png" alt="Upload">
                    Upload PDF
                </button>
                <input type="file" id="fileInput" accept="application/pdf" style="display: none;" />
                <p id="fileName"></p>
            </div>
            <div class="chat-container">
                <div class="welcome-header">
                    <div class="welcome-text">Hi! Welcome to BookBot Insight</div>
                    <img src="logo.png" alt="BookBot Logo" class="welcome-logo">
                </div>
                <div class="chat-box">
                    <div class="questions">
                        <h3>Questions</h3>
                        <p>No questions yet!</p>
                    </div>
                    <div class="answers">
                        <h3>Answers</h3>
                        <p>No answers yet!</p>
                    </div>
                </div>
                <div class="question-input-container">
                    <input type="text" placeholder="Ask your question" class="question-input">
                    <button class="share-btn">Share</button>
                </div>
                <div class="file-upload-container">
                    <div id="uploadedFiles"></div>
                    <div id="loader">Uploading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
